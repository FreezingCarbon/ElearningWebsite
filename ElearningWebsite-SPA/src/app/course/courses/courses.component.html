<div class="containter pt-5 mt-5">
    <div class="row justify-content-center">
        <div *ngFor="let course of courses" class="col-lg-2 col-md-3 col-sm-6 ml-1">
            <app-course-card [course]="course"></app-course-card>
        </div>
    </div>
</div>

<div class="d-flex justify-content-center">
    <pagination [boundaryLinks]="true" [totalItems]="pagination.totalItems" [itemsPerPage]="pagination.itemsPerPage" [(ngModel)]="pagination.currentPage" (pageChanged)="pageChanged($event)" previousText="&lsaquo;" nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;">
    </pagination>
</div>
<div *ngIf="isTeacher()" class="d-flex justify-content-center">
    <button class="btn btn-secondary" (click)="addCourse()">Add Course</button>
</div>
