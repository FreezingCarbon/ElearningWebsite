<div class="container-fluid mt-5 pt-5">
    <div class="row d-lg-flex justify-content-center">
        <div class="col-sm-6">
            <form #registerForm="ngForm" (ngSubmit)="createCourse()">
                <h2 class="text-center text-primary">Create Course</h2>
                <hr>

                <div class="form-group">
                    <input type="text" class="form-control" name="name" [required] required placeholder="Course Name" [(ngModel)]="model.name">
                </div>

                <div class="form-group">
                    <textarea type="password" class="form-control" name="requirement" required placeholder="Requirement" [(ngModel)]="model.requirement"></textarea>
                </div>

                <div class="form-group">
                    <textarea type="password" class="form-control" name="description" required placeholder="Description" [(ngModel)]="model.description"></textarea>
                </div>

                <div class="form-group text-center">
                    <button class="btn btn-success" type="submit">Create</button>
                    <button class="btn btn-default" type="button" (click)="cancel()">Cancel</button>
                </div>
            </form>
        </div>
    </div>
</div>
