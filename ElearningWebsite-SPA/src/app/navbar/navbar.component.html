<nav class="navbar navbar-expand-md navbar-light" style="background: white;">
    <div class="container">
        <a class="navbar-brand">Elearning</a>
        <ul class="navbar-nav mr-auto ml-12">
            <li class="nav-item" routerLinkActive="active">
                <a class="nav-link">Courses</a>
            </li>
            <li class="nav-item" routerLinkActive="active">
                <a class="nav-link">About</a>
            </li>
            <!-- <li class="nav-item">
                <a class="nav-link" (click)="logout()">Logout</a>
            </li> -->
        </ul>

        <div ngbDropdown *ngIf="loggedIn()" class="d-inline-block">
            <button class="btn btn-outline-primary" id="dropdownBasic1" ngbDropdownToggle>Wellcome {{authService.decodedToken?.unique_name | titlecase}}</button>
            <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
                <button ngbDropdownItem>Edit Profile</button>
                <button ngbDropdownItem (click)="logout()">Logout</button>
            </div>
        </div>

        <form *ngIf="!loggedIn()" #loginForm="ngForm" class="form-inline my-2 my-lg-0" (ngSubmit)="login()">
            <input class="form-control mr-sm-2" type="text" name="username" placeholder="Username" required [(ngModel)]="model.username">
            <input class="form-control mr-sm-2" type="password" name="password" placeholder="Password" required [(ngModel)]="model.password">
            <div class="form-check">
                <input type="checkbox" class="form-check-input" name="isTeacher" [(ngModel)]="model.isTeacher">
                <label class="form-check-label mr-4">Teacher</label>
            </div>
            <button [disabled]="!loginForm.valid" class="btn btn-success my-2 my-sm-0" type="submit">Login</button>
        </form>
    </div>
</nav>
